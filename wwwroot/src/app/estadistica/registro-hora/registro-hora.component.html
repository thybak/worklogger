<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-6">
            <label>Proyecto</label>
            <app-seleccion-proyecto (proyectoSeleccionado)="proyectoSeleccionado($event)"></app-seleccion-proyecto>
          </div>
        </div>
        <div class="row mgn-top-1em">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <label for="fechaInicio">Fecha de inicio</label>
                <input type="date" id="fechaInicio" [(ngModel)]="fechaInicio" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="fechaFin">Fecha de fin</label>
                <input type="date" id="fechaFin" [(ngModel)]="fechaFin" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row mgn-top-1em">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary" (click)="generarEstadisticas()" *ngIf="criterioEstablecido">
              <i class="fa fa-play"></i> Generar</button>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <ngx-charts-bar-vertical *ngIf="resultados !== undefined" [view]="view" [scheme]="colorScheme" [results]="resultados" [gradient]="gradient"
          [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
        <div class="clearfix"></div>
        <div class="row" *ngIf="estadistica !== undefined">
          <div class="col-md-7">
            <div class="alert alert-info">
              <i class="fa fa-info-circle"></i> Total de horas trabajadas entre los d√≠as {{ fechaInicio }} y {{ fechaFin }}:
              <b>{{ estadistica.totalHoras | number:'1.0-2'}}</b>
            </div>
          </div>
          <div class="col-md-5"></div>
        </div>
      </div>
    </div>
  </div>
