<div class="row">
  <div class="col-md-2">
    <label>Seleccionar la fecha</label>
    <my-date-picker [options]="opcionesFecha" (dateChanged)="onFechaCambiada($event)" [(ngModel)]="fechaInicio"></my-date-picker>
  </div>
  <div class="col-md-2">
    <label for="ddlProyectos">Selecciona un proyecto</label>
    <select class="custom-select" (change)="cargarProyecto()" [(ngModel)]="proyectoId" id="ddlProyectos">
      <option *ngFor="let proyecto of proyectosUsuario" [value]="proyecto.id">{{proyecto.nombre}}</option>
    </select>
  </div>
  <div class="col-md-8"></div>
</div>
<div class="mgn-top-1em" *ngIf="proyecto !== undefined">
  <div class="row">
    <div class="col-md-12">
      <h2>Registros del día para el proyecto
        <b>{{proyecto.nombre}}</b>
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" (click)="altaRapida()">Alta rápida</button>
      <button type="button" class="btn btn-default" (click)="guardar()">Guardar</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group mgn-top-1em">
        <li class="list-group-item" *ngFor="let registroHora of registrosHora; index as idx">
            <button type="button" class="btn btn-xs btn-danger" (click)="eliminarRegistro(registroHora.id)">X</button>
            {{ idx % 2 == 0 ? 'Entrada' : 'Salida' }} - {{registroHora.fechaHora | date:'shortDate'}}
            <ngb-timepicker [(ngModel)]="registroHora.hora"></ngb-timepicker>
        </li>
      </ul>
    </div>
  </div>
  <br />
  <div class="row" *ngIf="horas > 0">
    <div class="col-md-12">
      <div class="alert alert-success">
        Enhorabuena, ¡has trabajado
        <b>{{ horas }} horas</b> durante el día!
      </div>
    </div>
  </div>
</div>
